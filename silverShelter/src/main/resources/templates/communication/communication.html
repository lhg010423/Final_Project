<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- main css -->
    <link rel="stylesheet" href="/css/common/main.css">
    <!-- mainNav css -->
    <th:block th:replace="~{common/common}"></th:block>
    <link rel="stylesheet" href="/css/communication/reservation.css">
    <link rel="shortcut icon" type="image/x-icon" href="/images/main/favicon.png">

    <script src="https://jsuites.net/v4/jsuites.js"></script>
    <link rel="stylesheet" href="https://jsuites.net/v4/jsuites.css" type="text/css" />
    


    <title>캘린더</title>
</head>
<body> 
  <main>

    <th:block th:replace="~{common/headerNav}"></th:block>   
    <th:block th:replace="~{common/mainNav}"></th:block>   
    
    <section>
        <div class="guest-info-container">
          <!-- 조각 들어갈 위치 -->
          <th:block th:replace="communication/communicationCommon"></th:block>
          <div class="guest-room-section">
            <div class="guest-room-header">
              <h1>게스트룸</h1>   
            </div>
            <div class="guest-room-img-container">
              <img src="/images/communication/guestRoom.webp" alt="Guest Room">
            </div>


            <form action="" method="POST">
              <div class="selection-container">
                <div class="calendar-time-container">
                  <!-- 캘린더 -->
                  <div id='calendar-2'></div>

                  <div class="check-container">

                    <div class="time-title">

                      <p>시간</p>

                    </div>

                    <div class="time-selection">

                      <div class="time-option">

                        <input type="radio" id="time-09" name="time" value="09:00">
                        <label for="time-09">09:00</label>
                      </div>

                      <div class="time-option">
                        <input type="radio" id="time-10" name="time" value="10:00">
                        <label for="time-10">10:00</label>
                      </div>

                      <div class="time-option">
                        <input type="radio" id="time-11" name="time" value="11:00">
                        <label for="time-11">11:00</label>
                      </div>

                      <div class="time-option">
                        <input type="radio" id="time-12" name="time" value="12:00">
                        <label for="time-12">12:00</label>
                      </div>

                      <div class="time-option">
                        <input type="radio" id="time-13" name="time" value="13:00">
                        <label for="time-13">13:00</label>
                      </div>

                      <div class="time-option">
                        <input type="radio" id="time-14" name="time" value="14:00">
                        <label for="time-14">14:00</label>
                      </div>

                      <div class="time-option">
                        <input type="radio" id="time-15" name="time" value="15:00">
                        <label for="time-15">15:00</label>
                      </div>

                      <div class="time-option">
                        <input type="radio" id="time-16" name="time" value="16:00">
                        <label for="time-16">16:00</label>
                      </div>

                      <div class="time-option">
                        <input type="radio" id="time-17" name="time" value="17:00">
                        <label for="time-17">17:00</label>
                      </div>

                      <div class="time-option">
                        <input type="radio" id="time-18" name="time" value="18:00">
                        <label for="time-18">18:00</label>
                      </div>

                      <div class="time-option">
                        <input type="radio" id="time-19" name="time" value="19:00">
                        <label for="time-19">19:00</label>
                      </div>

                      <div class="time-option">
                        <input type="radio" id="time-20" name="time" value="20:00">
                        <label for="time-20">20:00</label>
                      </div>

                    </div>
                    
                    <div class="reserve-container">
                      <button id="reserve-button">예약하기</button>
                    </div>  
                    
                  </div>
                </div>
                

              </div>

            </form>
            <div>
              <section>
                <h2>▪ 예약시 주의 사항 안내</h2>

                <h3>1. 예약 확인 및 변경</h3>
                <pre>
                  예약을 완료한 후, 마이 페이지에서 예약 내역을 확인해주세요. 예약 내용에 오류가 있거나 변경이 필요한 경우, 
                  마이 페이지에서 수정하거나 저희에게 연락해주세요.
                </pre>

                <h3>2. 시간 확인</h3>
                <pre>
                  예약하신 시간과 인원을 정확히 확인해주세요. 시간 변경이 필요한 경우, 
                  마이 페이지에서 수정하거나 저희에게 연락해주세요.
                </pre>
              </section>
            </div>
          </div>
      </div>
    </section>
  </main>
    <!--footer-->
    <th:block th:replace="~{/common/footer.html}"></th:block>
    <script src="/js/communication/reservation.js"></script>
</body>
</html>
