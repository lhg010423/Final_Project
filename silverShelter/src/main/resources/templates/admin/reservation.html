<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지 - 의료 · 예약</title>

    <!-- 왼쪽 nav 부분 및 전체페이지 공간지정 css -->
    <link rel="stylesheet" th:href="@{/css/admin/admin.css}">

    <script src="https://jsuites.net/v5/jsuites.js"></script>
    <link rel="stylesheet" href="https://jsuites.net/v5/jsuites.css" type="text/css" />
    <link rel="stylesheet" href="/css/admin/reservation.css">
</head>
<body>
    <main>

        <!-- 왼쪽 nav 부분 -->
        <th:block th:replace="~{admin/admin}"></th:block>



        <!-- nav를 제외한 오른쪽 메인 페이지 -->
        <section class="adminMain">

            <div class="adminHeader">
                <span>관리자 페이지 - 의료 · 예약</span>
            </div>

            <div class="adminBody">

                <div class="adminLeft">
                    <div class="border-container calendar-container">

                        <div id="calendar">
                            <span id="clubResvColor"></span>
                        </div>
        
                    </div>
                   
                </div>
                
                <div class="adminRight">

                    <!-- 예약 목록을 표시할 영역 -->
                    <div id="reservationList" class="reservation-list">

                    </div>

                </div>
            </div>


        </section>
        
    </main>


    <!-- 예약 변경 모달 -->
    <div id="reservationModal" class="modal">
        <div class="modal-dialog">
        <div class="modal-content">
            <!-- 모달 헤더 -->
            <div class="modal-header">
            <h5 class="modal-title">일정 변경</h5>
            <!-- 닫기 버튼 -->
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <!-- 모달 내용 -->
            <div class="modal-body">
            <!-- 예약 변경 폼 -->
            <form id="reservationForm">
                <div class="form-group">
                <label for="timeInput">시간</label>
                <!-- 시간 입력 필드 (읽기 전용) -->
                <input type="text" class="form-control" id="timeInput" readonly>
                </div>
                <div class="form-group">
                <label for="typeInput">타입</label>
                <!-- 타입 입력 필드 (읽기 전용) -->
                <input type="text" class="form-control" id="typeInput" readonly>
                </div>
                <div class="form-group">
                <label for="nameInput">이름</label>
                <!-- 이름 입력 필드 -->
                <input type="text" class="form-control" id="nameInput">
                </div>
                <!-- 저장 버튼 -->
                <button type="submit" class="btn btn-primary">저장</button>
            </form>
            </div>
        </div>
        </div>
    </div>
  
  



    <script src="/js/admin/reservation.js"></script>
    <!-- <script src="/js/myPage/myReser.js"></script> -->
</body>
</html>
