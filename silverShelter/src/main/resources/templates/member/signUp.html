<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Prestige 회원가입</title>

    <th:block th:replace="~{common/common}"></th:block>

    <link rel="stylesheet" th:href="@{/css/signUp/signUpForm.css}">
    
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/images/main/favicon.png}">
</head>
<body>
	
    <main>
        <section class="signUp-Form" id="step1">
            <div class="agreement-head">
                <h1>회원 정보 입력</h1>
            </div>
    
            <th:block th:replace="~{common/stepper2}"></th:block>

            <!-- ---------------------------정보입력란-------------------------------- -->

            <div id="formHeader">
                <div class="notice">
                    <div id="notice">* 은 필수 입력 항목입니다.</div>
                    <div>　</div>
                    <div>　</div>
                </div>
                <div class="line-div"></div>
            </div>
            <!-- 입력양식 -->
            
            <form id="infoForm" action="/member/signUpForm" method="POST">
                
                <input id="examId" name="examId" th:value="${exam.examId}" hidden>
                
				<!-- 아이디컨테이너 -->
                <div class="id-container">

                    <label for="memberId" class="id-label">
                        <span class="star">*</span>&nbsp;
                        <span>아이디</span>
                    </label>
                        
                    <div id="inputDiv">
                        <input type="text" 
                               placeholder="아이디" 
                               autocomplete="off"
                               id="memberId"
                               name="memberId">
                        <br>
                        <span style="font-size: 12px;
                                     letter-spacing: -1px;"
                              class="signUp-message" id="idMessage" >* 6~20자 이내의 소문자 알파벳과 숫자로 입력하세요</span>
                    </div>
                </div>

                <!-- 비밀번호 컨테이너 -->
                <div class="pw-container">

                    <label for="memberPw" class="pw-label">
                        <span class="star">*</span> 
                        <span>비밀번호</span> 
                    </label>
                    
                    <div id="pwInputDiv">
                        <input type="password"
                               placeholder="비밀번호"
                               maxlength="20"
                               id="memberPw"
                               name="memberPw"
                               required>
                        <br>
                        <span style="font-size: 12px;
                                     letter-spacing: -1px;"
                              class="signUp-message" id="pwMessage">* 6~20자 이내의 영문, 숫자, 특수문자(!,@,#,_,-)로 입력하세요</span>
                    </div>
                </div>
                
                <!-- 비밀번호 확인 컨테이너 -->
                <div class="pwConfirm-container">    
                    <label for="memberPw-confirm" class="pwConfirm-label">
                        <span class="star">*</span> <span>비밀번호 확인</span>
                    </label> 

                    <div>
                        <input type="password" 
                               placeholder="비밀번호 확인" 
                               id="memberPwConfirm"
                               name="memberPwConfirm"
                               maxlength="20"
                               required>
                    </div>
                </div>
                
                <!-- 이름컨테이너 -->
                <div class="memberName-container">
                    <label for="memberName" class="memberName-label">
                        &nbsp;<span>성함</span>
                    </label>

                    <div>
                        <input type="text" placeholder="성함" id="memberName" name="memberName" th:value="${exam.examName}" readonly>
                    </div>
                </div>    

                <!-- 전화번호 컨테이너 -->
                <div class="tel-container">
                    <label for="memberTel" class="tel-label">
                        &nbsp;<span>휴대폰 번호</span>
                    </label>

                    <div>
                        <input type="text" 
                               placeholder="'-'를 포함하여 입력해주세요" 
                               autocomplete="off"
                               id="memberTel"
                               name="memberTel"
                               th:value="${exam.examPhone}"
                               >
                    </div>
                </div>
                
                <!-- 이메일 컨테이너 -->
                <div class="email-container">
                    <label for="memberEmail" class="email-label">
                        &nbsp;<span>이메일</span>
                    </label>    
                
                    <div>
                        <input type="text" placeholder="이메일" autocomplete="off" id="memberEmail" name="memberEmail" th:value="${exam.examEmail}" readonly>
                    </div>
                </div>

                <!-- 보호자 연락처 -->
                <div class="guardian-tel-container">    
                    <label for="guardianTel" class="guardian-tel-label">
                        <span class="star">*</span> <span>보호자 연락처</span>
                    </label> 

                    <div id="guardianTelInputDiv">
                        <input type="text" placeholder="'-'를 포함하여 입력해주세요" autocomplete="off" id="guardianTel" name="guardianTel">
                        <br>
                        <span style="font-size: 12px;
                                     letter-spacing: -1px;"
                              class="signUp-message" 
                              id="guardianTelMessage">* 전화번호를 입력해주세요.(- 포함)</span>
                    </div>
                </div>

                <!-- 주소 입력란 -->
                <fieldset class="addr-fieldset">
                    <div class="add-div-1">
                        <span class="addr">주소</span> 
                        <button type="button" id="searchAddress">검색</button>
                    </div>

                    <br>

                    <div>
                        <input type="text" name="memberAddress" id="postcode" placeholder="우편번호">
                    </div>

                    <br>

                    <div>
                        <input type="text" name="memberAddress" id="roadAddress" placeholder="도로명 / 지번 주소">
                    </div>
                    
                    <br>

                    <div>
                        <span id="guide" style="color:#999;display:none"></span>
                        <input type="text" name="memberAddress" id="detailAddress" placeholder="상세주소">
                    </div>
                </fieldset>

				<div class="line-div"></div>
				
				<div class="submit-container">
	                <h4>요양사 배정 여부</h4>
	            
					<div class="infoCareGiver">
						<br>
						<span>* '예'를 선택하시면 선호하는 요양사의 정보를 입력할 수 있는 페이지로 이동됩니다. </span><br>
						<span>* '아니오'를 선택하시면 회원가입이 완료됩니다 </span>
					</div>
					
                    <div class="buttonDiv">
                        <button type="submit" id="yesBtn" value="yes" name="choice">예</button>
                        <button type="submit" id="noBtn" value="no" name="choice">아니오</button>
                    </div>
					<div style="height: 10%;"></div>
				</div>
            </form>
        </section>

       
    </main>

    <th:block th:replace="~{common/footer}"></th:block>
    
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="/js/signUp/signUpForm.js"></script>
   
    <script src="https://kit.fontawesome.com/f4ca9edfa4.js" crossorigin="anonymous"></script>
</body>
</html>
