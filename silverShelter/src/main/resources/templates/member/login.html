<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
	
	<!-- header Nav 용 css-->
	<th:block th:replace="~{common/common}"></th:block>
	
	<!-- favicon -->
	<link rel="shortcut icon" type="image/x-icon" href="/images/main/favicon.png">
	
	
</head>
<body>
	
	<th:block th:replace="~{common/mainNav}"></th:block>
	<th:block th:replace="~{common/headerNav}"></th:block>
		
    <main>
        
	<div style="height: 500px;"></div>
        <h1>로그인</h1>

        <span>Golden prestige</span>
        <form action="/member/login" method="POST" id="login_area">

            <!-- 아이디, 비번 입력 -->
            <div>
                <input type="text"
                        class="memberId"
                        placeholder="아이디"
                        name="memberId"
                        id="memberId">
                <br>
                <input type="password"
                        class="memberPw"
                        placeholder="비밀번호"
                        name="memberPw"
                        id="memberPw">
                
            </div>
            
            <div>
                <button class="loginBtn">로그인</button>
            </div>


        </form>
        
        
    </main>
	
	<div style="height: 500px;"></div>
	
	<!--footer-->
	<th:block th:replace="~{common/footer}"></th:block>
	
	
	

   
</body>
</html>
